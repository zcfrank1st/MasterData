<html ng-app="myapp"><head>    <link href="/assets/libs/ace/css/bootstrap.min.css" rel="stylesheet"/>    <link rel="stylesheet" href="/assets/libs/ace/css/font-awesome.min.css"/>    <link rel="stylesheet" href="/assets/libs/ace/css/ace.min.css"/>    <link rel="stylesheet" href="/assets/libs/ace/css/ace-rtl.min.css"/>    <link rel="stylesheet" href="/assets/libs/ace/css/ace-skins.min.css"/>    <link rel="stylesheet" href="/assets/libs/bower_components/ng-table/dist/ng-table.min.css">    <script src="/assets/libs/ace/js/ace-extra.min.js"></script></head><div class="navbar navbar-default" id="navbar" style="height: 45px;background: green">    <div class="navbar-container" id="navbar-container">        <div class="navbar-header pull-left">            <a href="#" class="navbar-brand">                <small>                    <i class="icon-leaf"></i>                    主数据系统                </small>            </a><!-- /.brand -->        </div>        <!-- /.navbar-header -->        <div class="navbar-header pull-right" role="navigation">            <ul class="nav ace-nav">                <li class="green">                    <img class="nav-user-photo" src="/assets/libs/ace/avatars/avatar4.png"/>								<span class="user-info">									<small style="color: whitesmoke">欢迎!</small>								</span>                </li>            </ul>            <!-- /.ace-nav -->        </div>        <!-- /.navbar-header -->    </div>    <!-- /.container --></div><div class="main-container" id="main-container">    <div class="main-container-inner">        <a class="menu-toggler" id="menu-toggler" href="#">            <span class="menu-text"></span>        </a>        <div class="sidebar" id="sidebar">            <ul class="nav nav-list">                <li>                    <a href="">                        <i class="icon-book" style="color: green"></i>                        <span class="" style="color: green"> 信息列表 </span>                    </a>                </li>            </ul>        </div>        <div class="main-content" ng-controller="mdsController">            <div class="page-content">                <div class="page-header">                    <h1>                        <span style="color: green;">主数据</span>                        <small>                            <i class="icon-double-angle-right"></i>                            信息列表                        </small>                    </h1>                </div>                <!-- /.page-header -->                <div class="row">                    <div class="col-xs-12">                        <div class="row">                            <div class="col-xs-12">                                <div class="table-header" style="background-color: green">                                    表信息                                </div>                                <div class="table-responsive">                                    <table ng-table="tableParams" show-filter="true"                                           class="table table-striped table-bordered table-hover">                                        <tr ng-repeat="info in $data">                                            <td data-title="'名称'" filter="{ 'name': 'text' }">                                                {[{info.name}]}                                            </td>                                            <td data-title="'详情'" style="text-align: center">                                                <a href="query/table/{[{info.id}]}" class="btn btn-minier btn-success">查看详情</a>                                            </td>                                        </tr>                                    </table>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div><script src="/assets/libs/bower_components/jquery/dist/jquery.min.js"></script><script src="/assets/libs/ace/js/bootstrap.min.js"></script><script src="/assets/libs/ace/js/ace-elements.min.js"></script><script src="/assets/libs/ace/js/ace.min.js"></script><script src="/assets/libs/bower_components/angular/angular.min.js"></script><script src="/assets/libs/bower_components/angular-resource/angular-resource.min.js"></script><script src="/assets/libs/bower_components/ng-table/dist/ng-table.min.js"></script><script src="/assets/js/app.js"></script><script src="/assets/js/controller.js"></script></html>
